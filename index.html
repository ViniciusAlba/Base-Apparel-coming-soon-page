<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css">

    <!-- Google Fonts - Josefin Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Google Fonts - Alegreya Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">

  </head>

  <body>

    <header class="header">

      <img src="images/logo.svg">

    </header>

    <section class="main-content">
       
      <div class="information">

        <img class="logo" src="images/logo.svg" alt="Logo">

        <h1><span>We're</span>coming soon</h1>

        <p class="welcome-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="form" novalidate>

          <input type="email" id="email" name="email" placeholder="Email Address"><img src="/images/icon-error.svg" alt="Icon Error" id="error"><button id="submit" type="submit"><img src="/images/icon-arrow.svg"></button>
        
        </form>

        <p id="messageError">Please provide a valide email</p>

      </div>

      <div class="picture">

        <img src="/images/hero-desktop.jpg">

      </div>

    </section>
    
    <footer>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/ViniciusAlba" target="_blank">Vin√≠cius Martins</a>.
      </p>
    
    </footer>

    <script src="main.js"></script>

  </body>
</html>
